                        function menuResult() {

                                data: {},

                                    var res = "";
                                    console.log(data)
                                    res += '<li class="left_nav_list">';
                                    for (var i = 0; i < data.length; i++) {
                                        res += '<div class="left_nav_name level1 nav_open"  id="div_' + i + '"> <em>' + data[i].lawName + '</em></div>';
                                        res += '<ul id="ul_' + i + '" class="nav_ul" style="display: none;">';
                                        var temp = data[i].lawItemTypeNodes[0];
                                        data[i].lawItemTypeNodes[0] = data[i].lawItemTypeNodes[1];
                                        data[i].lawItemTypeNodes[1] = temp;
                                        for (var j = 0; j < data[i].lawItemTypeNodes.length; j++) {
                                            res += '<li class="nav_li level2" data-url="" id="li_' + data[i].lawItemTypeNodes[j].typeId + '"><em>'

                                                + data[i].lawItemTypeNodes[j].name + '</em></li>';
                                        }
                                        res += '</ul>';
                                    }
                                    res += ' </li>';
                                    $("#menucon").html(res);
                                    for (var i = 0; i < data.length; i++) {
                                        $('#div_' + i).on("click", liClick);
                                    }

                                    for (var i = 0; i < data.length; i++) {
                                        for (var j = 0; j < data[i].lawItemTypeNodes.length; j++) {
                                            $('#li_' + data[i].lawItemTypeNodes[j].typeId).on("click", itemClick);
                                        }
                                    }

                                }

                            })
                        }

                        var itempage = 1;
                        var itemIndex = '';

                        function itemClick() {
                            var id = $(this).attr("id");
                            if (id != null)
                                itemIndex = id.substr(3, id.length);
                            var url = '/lawGraph/getItemByType?typeId=' + itemIndex + '&page=' + itempage;
                            $.ajax({
                                url: url,//url地址
                                dataType: 'json',
                                type: 'get',
                                //  async: false,
                                data: {},
                                success: function (data) {
                                    var res = "";
                                    for (var i = 0; i < data.length; i++) {
                                        // console.log(data)
                                        res += '<a> ' + '<h4  id="' + data[i].caseId + '"  class="line-limit-length">' + data[i].itemNoText + "&nbsp;" + data[i].itemName + "</h4>" + '</a>';
                                        res += "<div class=\"cases\">";
                                        res += "<ul>";
                                        res += "<li>" + data[i].itemContent + "</li>";
                                        res += " </ul></div>";
                                    }
                                    $("#searchResult").html(res);
                                    respage = ' <li id="lastPage" onclick="lawListPage(this.id)">上一页</li>\n' +
                                        '  <li id="nextPage" onclick="lawListPage(this.id)">下一页</li>';
                                    $("#pageList").html(respage);
                                }
                            })
                        }

                        function lawListPage(id) {
                            var pageId = id;
                            console.log(pageId);
                            if (pageId == "nextPage") {
                                itempage++;
                            } else if (pageId == 'lastPage') {
                                if (itempage > 0)
                                    itempage--;
                            }
                            itemClick();
                        }

                        function liClick() {
                            var id = $(this).attr("id");
                            var index = id.substr(4, id.length);
                            var selectIonId = "ul_" + index;
                            var mymenu = document.getElementById(selectIonId);
                            if (mymenu.style.display == "block") {
                                mymenu.style.display = "none";
                            } else {
                                mymenu.style.display = "block";
                            }
                        }
                    </script>

<script>

    //最新案件
    function turnNewCase() {
        pageNewCase++;
        thenewCase();
    }

    var pageNewCase = 1;

    function thenewCase() {
        var url = '/LawCaseNode/getNewCase?page=' + pageNewCase;
        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            async: false,
            data: {},
            success: function (data) {
                if (data.length == 0) {
                    pageNewCase = 0;
                }
                var res = '';
                for (var i = 0; i < data.length; i++) {
                    res += '<li><div class="cases-title"><a href="result?caseId=' + data[i].caseId + '">' + data[i].lawCase + '</a></div>'
                    res += '  <span class="cases-date">' + data[i].trialDate + '</span></li>'
                }
                $("#newnewcase").html(res);

            }
        })
    }

</script>

<script>

    //浏览记录
    function turnRecord() {
        pageRecord++;
        getUserRecord()
    }

    var pageRecord = 1;
    var dataName = '';

    function getUserRecord() {
        var url = '/record/getList?page=' + pageRecord + '&userID=' + userIDGlobal;
        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            async: false,
            data: {},
            success: function (data) {
                if (data.length == 0) {
                    pageRecord = 0;
                }
                var res = '';
                for (var i = 0; i < data.length; i++) {
                    RecordName(data[i].caseID);
                    res += '<li><div class="cases-title"><a href="result?caseId=' + data[i].caseID + '">' + dataName + '</a></div>'
                    res += '  <span class="cases-date">' + data[i].lastViewTime + '</span></li>'
                }
                $("#liulanshili").html(res);

            }
        })
    }

    function RecordName(myid) {
        var url = '/LawCaseNode/getCaseByid?caseId=' + myid;
        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
            async: false,
            data: {},
            success: function (data) {
                dataName = data.lawCase;
            }
        })
    }
</script>

<script>function IEVersion() {
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isIE = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1; //判断是否IE<11浏览器
    var isEdge = userAgent.indexOf('Edge') > -1 && !isIE; //判断是否IE的Edge浏览器
    var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf('rv:11.0') > -1;
    if (isIE) {
        var reIE = new RegExp('MSIE (\\d+\\.\\d+);');
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp['$1']);
        if (fIEVersion === 7) {
            return 7;
        } else if (fIEVersion === 8) {
            return 8;
        } else if (fIEVersion === 9) {
            return 9;
        } else if (fIEVersion === 10) {
            return 10;
        } else {
            return 6;//IE版本<=7
        }
    } else if (isEdge) {
        return 'edge';//edge
    } else if (isIE11) {
        return 11; //IE11
    } else {
        return -1;//不是ie浏览器
    }
}

var ieVersion = IEVersion();
if (ieVersion > -1 && ieVersion < 9) {
    location.href = '/static/law/desktop/sorry.html';
}</script>
