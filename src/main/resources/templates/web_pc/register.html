<script>
    function pleaseRegister() {
        var loginName = $("#loginName").val();
        var passWord = $("#passWord").val();
        var code = '';
        var sign = 'wasd';
        if (passWord != $("#rePassWord").val()) {
             alert("输入错误!");
            return ;
        }

        $.ajax({
            url: '/user/register',
            dataType: 'json',
            type: 'post',
            data: {
                code: code,
                loginName: loginName,
                passWord: passWord,   //这里 : 前面一定要和json里面的字段一致.
                sign: sign
            },
            success: function (data) {
                console.log(data)
                if(data.code==1){
                    window.location.href="/login";
                }else {
                    alert("输入错误!");
                }
            }
        })

    };

</script>
