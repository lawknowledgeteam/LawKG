            <input type="submit" id="btn_login" value="登录" onclick="pleaseLogin()"/>

<script>
    function pleaseLogin() {
        var userName = $("#userName").val();
        var passWord = $("#password").val();

        $.ajax({
            url: '/user/login',
            dataType: 'json',
            type: 'post',
            data: {
                userName: userName,
                passWord: passWord,   //这里 : 前面一定要和json里面的字段一致.

            },
            success: function (data) {
                alert("点击成功")

            }
        })

    };

</script>
