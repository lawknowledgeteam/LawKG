<script>
    function turnPage(id){
        var pageId = id;
        console.log(pageId)
        if (pageId == "nextPage"){

        searchResult();
    }
</script>

<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var page = 1;
    var respage= '';
    function searchResult() {
        var keyWords =  $("#keyWords").val();
        var url = "/LawCaseNode/searchCommon?name="+keyWords+"&page="+page;
        var caseId = "";
        var lawCase = "";
        var trialDate = "";
        var caseFont = "";
        var caseView = "";
        $.ajax({
            url: url,//url地址
            dataType: 'json',
            type: 'get',
          //  async: false,
            data: {
/*                caseId:caseId,
                lawCase:lawCase,
                trialDate:trialDate,
                caseFont:caseFont,
                caseView:caseView*/
            },
            success: function (data) {
                var res ="";
                for(var i=0;i<data.length;i++){
                   // console.log(data)
                    res += '<a href="/result?caseId='+data[i].caseId+'" target="_blank"> '+'<h4  id="'+data[i].caseId+'"  class="line-limit-length">'+data[i].lawCase+"</h4>"+'</a>';
                    res += "<div class=\"cases\">";
                    res += "<ul>";
                    res += "<li>"+data[i].caseFont+"&nbsp;"+data[i].trialDate+"</li>";
                    res += " </ul></div>";
                }
                $("#searchResult").html(res);
                respage=' <li id="lastPage" onclick="turnPage(this.id)">上一页</li>\n' +
                    '  <li id="nextPage" onclick="turnPage(this.id)">下一页</li>';
                $("#pageList").html(respage);
            }

        })
    }

    function init() {
        document.getElementById("keyWords").value = getQueryString('content');
    }

</script>

<script>function IEVersion() {
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isIE = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1; //判断是否IE<11浏览器
    var isEdge = userAgent.indexOf('Edge') > -1 && !isIE; //判断是否IE的Edge浏览器
    var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf('rv:11.0') > -1;
    if (isIE) {
        var reIE = new RegExp('MSIE (\\d+\\.\\d+);');
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp['$1']);
        if (fIEVersion === 7) {
            return 7;
        } else if (fIEVersion === 8) {
            return 8;
        } else if (fIEVersion === 9) {
            return 9;
        } else if (fIEVersion === 10) {
            return 10;
        } else {
            return 6;//IE版本<=7
        }
    } else if (isEdge) {
        return 'edge';//edge
    } else if (isIE11) {
        return 11; //IE11
    } else {
        return -1;//不是ie浏览器
    }
}



var ieVersion = IEVersion();
if (ieVersion > -1 && ieVersion < 9) {
    location.href = '/static/law/desktop/sorry.html';
}</script>
